<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Alien Abduction Order Form</title>
	<link href="https://fonts.googleapis.com/css2?family=Muli:wght@200&display=swap" rel="stylesheet">
	<link href="css/forms.css" rel="stylesheet">
</head>
<body>
		<div class="wrapper">
			<section>
				<h1>Alien Abduction Order Form</h1>
				<p>Fill out the form below to place an order for an alien abduction by one of our fine UFOs.</p>
				<form action="https://e3vwdl4bpd.execute-api.us-west-2.amazonaws.com/default/API2SES" method="POST">
					<input type="hidden" id="myhidden" name="send_to" value="thomas.hofer@a3.epfl.ch">
					<fieldset>
						<legend>Your contact information</legend>
						<label for="yourName">Your name</label>
							<input type="text" id="yourName" name="name">
						<label for="phoneNumber">Phone number</label>
							<input type="tel" id="phoneNumber" name="phone" placeholder="Format: +x yy">
						<label for="email">Email</label>
							<input type="email" id="email" name="email">
					</fieldset>

					<fieldset>
						<legend>About your abduction </legend>
						<label for="date">Requested  date</label>
							<input type="date" id="date" name="date">
						<label for="quantity">How many people would you like abducted?</label>
							<input type="number" id="quantity" name="qty" min="1">
						<p>What type of UFO do you prefer?</p>
							<label>
								<input type="radio" name="ufotype" value="classic" checked>
								Classic oval UFO
							</label>
							<label>
								<input type="radio" name="ufotype" value="starWars">
								Star Wars-style Imperial cruiser
							</label>
							<label>
								<input type="radio" name="ufotype" value="battlestar">
								Battlestar Galactica-style Viper
							</label>
							<label>
								<input type="radio" name="ufotype" value="borg">
								Borg-style cube
							</label>
						<label for="abductionType">What type of abduction experience do you want?</label>
							<select id="abductionType" name="abtype">
								<option selected>Select one...</option>
								<option value="tour">Tour of the solar system</option>
								<option value="dinner">Alien dinner and discussion</option>
								<option value="dance">Alien dance lessons</option>
								<option value="whale">Whale watching</option>
							</select>
						<label for="requests">Special requests:</label>
							<textarea id="requests" name="comments" placeholder="Write whatever you want"></textarea>
						<label>
							<input type="checkbox" name="subscribe" value="subscribe" checked>Add me to your email list
						</label>
					</fieldset>
					<button type="submit">Submit</button>
				</form>
			</section>
			<aside>
				<h3>Our Location</h3>
				<iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d103809.7649715065!2d7.953274600937238!3d46.86505789372783!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sde!2sch!4v1588150194103!5m2!1sde!2sch" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
				<address>
					Frontend Masters &middot;
					60 South 6th Street &middot;
					Suite 3625 &middot;
					Minneapolis, MN 55402
				</address>
			</aside>
		</div>
	<script src="js/forms.js"></script>
</body>
</html>
